# Redirect all traffic to SSL
server {

    listen 80;
    server_name joshhills.dev www.joshhills.dev staging.joshhills.dev project.joshhills.dev www.project.joshhills.dev;
    server_tokens off;

    # Letsencrypt challenges
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

}

# Staging SSL
server {

    resolver 127.0.0.11 valid=30s;

    listen 443 ssl;
    server_name staging.joshhills.dev;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/joshhills.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joshhills.dev/privkey.pem;
    include /etc/nginx/conf.d/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/conf.d/ssl-dhparams.pem;

    location = /db {
        return 302 /db/;
    }

    location /db/ {
        set $upstream http://joshhills-site-staging_mongo-express:8081$request_uri;
        
        proxy_pass $upstream;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location / {
        set $upstream http://joshhills-site-staging_site:3000$request_uri;

        proxy_pass $upstream;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

}

