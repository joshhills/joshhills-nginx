# Redirect all traffic to SSL
server {

    listen 80;
    server_name joshhills.dev www.joshhills.dev staging.joshhills.dev;
    server_tokens off;

    # Letsencrypt challenges
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

}

# Staging SSL
server {

    listen 443 ssl;
    server_name staging.joshhills.dev;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/joshhills.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joshhills.dev/privkey.pem;
    include /etc/nginx/conf.d/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/conf.d/ssl-dhparams.pem;

    location = /cms {
        return 302 /cms/;
    }

    location /cms/ {
        proxy_pass  http://joshhills-cms-staging_payload_1:3000/cms/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location = /db {
        return 302 /db/;
    }

    location /db/ {
        proxy_pass  http://joshhills-cms-staging_mongo-express_1:8081/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

# Live SSL
server {

    listen 443 ssl;
    server_name joshhills.dev;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/joshhills.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joshhills.dev/privkey.pem;
    include /etc/nginx/conf.d/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/conf.d/ssl-dhparams.pem;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location /hello {
        return 200 'I am uber dovelopor!';
        add_header Content-Type text/plain;
    }
    
}